[IO]
    image_path = ./images/test.jpg
    output_path = ./output/test_5.jpg

[INIT]
    init_stipple_num = 2
    init_stipple_size = 3.0
    supersampling_factor = 1

[WLBG]
    use_gpu = true
    max_iteration = 20
    hysteresis = 0.6
    hysteresis_delta = 0.01
    adaptive_stipple_size = true

[ANIMATION]
    point_animation = true
    animation_frame = 50