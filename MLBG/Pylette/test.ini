[IO]
    image_path = ./images/eggplant.jpg
    output_path = ./output/test_5.jpg

[INIT]
    init_stipple_num = 2
    init_stipple_size = 3.0
    supersampling_factor = 1

[WLBG]
    use_gpu = true
    max_iteration = 20
    hysteresis = 0.6
    hysteresis_delta = 0.01
    adaptive_stipple_size = true

[COLOR]
    palette = #554D5D,#C29A5D,#55718E,#6D8EAA,#AABACE,#DFEBF3
    filter = false