[IO]
image_path = ./images/bird.jpg
output_path = ./output/test_5.jpg

[INIT]
init_stipple_num = 2
init_stipple_size = 3.0
supersampling_factor = 1

[WLBG]
use_gpu = true
max_iteration = 20
hysteresis = 0.6
hysteresis_delta = 0.01
adaptive_stipple_size = true

[COLOR]
palette = #8BCAAB,#74AE5A,#963044,#2B88A9,#000000,#FFFFFF,#FFF786,#E08301
filter = false
size = 6
threshold = 70

