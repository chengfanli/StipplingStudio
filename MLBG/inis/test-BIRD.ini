[IO]
image_path = ./images/bird.jpg
output_path = ./output/test_5.jpg

[INIT]
init_stipple_num = 2
init_stipple_size = 3.0
supersampling_factor = 1

[WLBG]
use_gpu = true
max_iteration = 20
hysteresis = 0.6
hysteresis_delta = 0.01
adaptive_stipple_size = true

[COLOR]
palette = #44533c,#aad59f,#5c9841,#80371c,#211916,#f5e358
filter = false
size = 6
threshold = 70

